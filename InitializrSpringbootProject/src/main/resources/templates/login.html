<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 9.2.2.1: Definir la codificación de caracteres -->
    <meta charset="UTF-8">
    <!-- 9.2.2.2: Título de la página de login -->
    <title>Biblioteca - Login</title>
</head>
<body>
    <!-- 9.2.2.3: Header con el menú de navegación (con enlaces relevantes) -->
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/contact}">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- 9.2.2.4: Sección principal donde se encuentra el formulario de autenticación -->
    <main>
        <!-- 9.2.2.5: Título del formulario de login -->
        <h2>Inicio de Sesión</h2>
        <!-- 9.2.2.6: Formulario de autenticación. Spring Security usará los parámetros 'username' y 'password' -->
        <form th:action="@{/login}" method="post">
            <!-- 9.2.2.7: Campo para ingresar el nombre de usuario -->
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <!-- 9.2.2.8: Campo para la contraseña -->
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <!-- 9.2.2.9: Botón para enviar el formulario -->
            <div>
                <button type="submit">Ingresar</button>
            </div>
        </form>
    </main>
    
    <!-- 9.2.2.10: Footer con información de derechos -->
    <footer>
        <p>&copy; 2025 Mi Biblioteca. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
